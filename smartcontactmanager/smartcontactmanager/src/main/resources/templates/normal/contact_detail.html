<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <section>

            <div class="card mr-3 ml-2">
                <div class="card-body" th:if="${contactDetails}">
                    <div class="text-center">
                        <img class="contacts_profile_picture" style="height:150px; width:150px;" src="" th:src="@{'/img/' + ${contactDetails.imageUrl}}" alt="profile_photo">
                        <h3 class="mt-3" > <span th:text="${contactDetails.name}"></span> <span th:text="${contactDetails.secondName}"></span> </h3>

                        <table class="table">

                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#Id</th>
                                    <th scope="col"> <span th:text="${'SCMUSER'+contactDetails.cId}"></span> </th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr>
                                    <th scope="row">Email</th>
                                    <td> <span th:text="${contactDetails.email}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Work</th>
                                    <td> <span th:text="${contactDetails.work}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Phone</th>
                                    <td> <span th:text="${contactDetails.phone}"></span></td>
                                </tr>

                            </tbody>

                        </table>

                        <div class="divider"></div>

                        <h2 class="text-center">Description</h2>

                        <div class="description mt-3">
                            <th:block th:utext="${contactDetails.description}"></th:block>
                        </div>

                        <td>
                            <a href="#" th:onclick="|deleteContact(${contactDetails.cId})|" type="button" class="btn btn-lg btn-danger">Delete</a>

                            <form method="post" action="#" th:action="@{'/user/update_contact/'+${contactDetails.cId}}" class="mt-2">
                                <button type="submit" class="btn btn-lg btn-primary" >Update</button>
                            </form>
                        </td>

                    </div>
                </div>

            </div>
            <p class="text-center p-3 bg-danger text-white" th:unless="${contactDetails}">You don't have permission to access this contact</p>

        </section>
    </body>

</html>
