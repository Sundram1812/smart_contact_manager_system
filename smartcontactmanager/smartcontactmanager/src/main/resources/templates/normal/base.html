<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">Base html</title>
  </head>
  <body>

<!--    This is navbar-->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

      <a class="navbar-brand" >Smart Contact Manager</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase" >

          <li class="nav-item active">
            <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
          </li>


          <li class="nav-item">
            <a class="nav-link Login" href="#"><span th:text="${user.name}"></span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link Signup" href="#" th:href="@{/logout}">Logout</a>
          </li>

        </ul>

      </div>
    </nav>

<!--    End of nav bar-->





<!--Side bar-->
    <div class="sidebar mt-2">

        <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
        <a th:href="@{/user/index}" href="#" class="item"> <i class="fa-solid fa-house-user"></i> Home</a>
        <a th:href="@{/user/show-contact/0}" href="#" class="item"> <i class="fa-regular fa-address-book"></i> View Contacts</a>
        <a th:href="@{/user/add-contact}" href="#" class="item"> <i class="fa-solid fa-user-pen"></i> Add Contact</a>
        <a th:href="@{/user/myProfile}" href="#" class="item"> <i class="fa-solid fa-user"></i> Your Profile</a>
        <a href="#" class="item"> <i class="fa-solid fa-gear"></i> Settings</a>
        <a th:href="@{/logout}" href="#" class="item"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        <div class="divider"></div>
    </div>
<!--End of Side Bar-->

<!--Content Area-->
    <div class="content mt-5" >
        <i onclick="toggleSidebar()" class="fas fa-bars m-3 "></i>

<!--        alert message box-->
        <div th:if="${session.message}" class="container">

            <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
                <span th:text="${session.message.content}"></span>
            </div>

            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

<!--        Content of page-->

        <div th:replace="${content}" ></div>
    </div>
<!--End of content area-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function deleteContact(cId){
                swal({
                  title: "Are you sure?",
                  text: "You want to delete this contact...",
                  icon: "warning",
                  buttons: true,
                  dangerMode: true,
                })
                .then((willDelete) => {
                  if (willDelete) {
                        window.location="/user/delete_contact/"+cId;
                  } else {
                    swal("Your contact is safe!");
                  }
                });

        }
    </script>

    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
